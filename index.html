<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>July 2025!</h1>
        <table>
            <tr>
                <th>-Monday-</th>
                <th>-Tuesday-</th>
                <th>-Wednesday-</th>
                <th>-Thursday-</th>
                <th>-Friday-</th>
                <th>-Saturday-</th>
                <th>-Sunday-</th><br>
                </tr>
                <tr>
                    <td id="blank"> </td>
                    <td class="clickable-cell">1</td>
                    <td class="clickable-cell">2</td>
                    <td class="clickable-cell">3</td>
                    <td class="clickable-cell">4</td>
                    <td class="clickable-cell">5</td>
                    <td class="clickable-cell">6</td>
                </tr>
            <tr>
                <td class="clickable-cell">7</td>
                <td class="clickable-cell">8</td>
                <td class="clickable-cell">9</td>
                <td class="clickable-cell">10</td>
                <td class="clickable-cell">11</td>
                <td class="clickable-cell">12</td>
                <td class="clickable-cell">13</td>
            </tr>
            <tr>
                <td class="clickable-cell">14</td>
                <td class="clickable-cell">15</td>
                <td class="clickable-cell">16</td>
                <td class="clickable-cell">17</td>
                <td class="clickable-cell">18</td>
                <td class="clickable-cell">19</td>
                <td class="clickable-cell">20</td>
            </tr>
            <tr>
                <td class="clickable-cell">21</td>
                <td class="clickable-cell">22</td>
                <td class="clickable-cell">23</td>
                <td class="clickable-cell">24</td>
                <td class="clickable-cell">25</td>
                <td class="clickable-cell">26</td>
                <td class="clickable-cell">27</td>
            </tr>
            <tr>
                <td class="clickable-cell">28</td>
                <td class="clickable-cell">29</td>
                <td class="clickable-cell">30</td>
                <td class="clickable-cell">31</td>
            </tr>
        </table>
        <div id="colorPicker" class="hidden">
            <div class="colorOption" data-color="#84754E" style="background-color: #84754E"></div>
            <div class="colorOption" data-color="#C8102E" style="background-color: #C8102E"></div>
            <div class="colorOption" data-color="#F68D2E" style="background-color: #F68D2E"></div>
            <div class="colorOption" data-color="#C1A7E2" style="background-color: #C1A7E2"></div>
            <div class="colorOption" data-color="#009A44" style="background-color: #009A44"></div><br>  
            <input type="text" id="notes"> <button type="submit" id="sub">submit</button>          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
